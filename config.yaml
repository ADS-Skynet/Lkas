# Lane Keeping Assist System Configuration
# Module-specific parameters only. Common parameters are in common/config.yaml

# System (LKAS-specific)
system:
  target_fps: 30
  enable_logging: true
  log_file: "lkas.log"

# Visualization (LKAS-specific rendering settings)
visualization:
  # Additional colors (BGR format for OpenCV)
  color_warning: [0, 165, 255]   # Orange
  color_text: [255, 255, 255]    # White

  # Line rendering
  lane_line_thickness: 5
  center_line_thickness: 2
  thin_line_thickness: 1

  # Font settings
  font_face: 0  # cv2.FONT_HERSHEY_SIMPLEX
  hud_line_spacing: 30

# LKAS Launcher (module-specific)
launcher:
  enable_footer: true       # Enable persistent footer display

