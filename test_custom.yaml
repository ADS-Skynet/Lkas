camera:
  fov: 90.0
  height: 480
  position:
    x: 2.0
    y: 0.0
    z: 1.5
  rotation:
    pitch: -10.0
    roll: 0.0
    yaw: 0.0
  width: 640
carla:
  host: localhost
  port: 2000
  timeout: 10.0
  vehicle_type: vehicle.tesla.model3
communication:
  control_shm_name: control
  detection_shm_name: detection
  image_shm_name: image
  zmq_action_forward_port: 5561
  zmq_action_port: 5558
  zmq_broadcast_host: localhost
  zmq_broadcast_port: 5557
  zmq_param_servers_port: 5560
  zmq_parameter_port: 5559
  zmq_socket:
    connection_delay_s: 0.1
    linger_ms: 0
    param_recv_timeout_ms: 10
    recv_hwm: 10
    recv_timeout_ms: 100
    send_hwm: 10
  zmq_vehicle_status_port: 5562
control_limits:
  max_brake: 1.0
  max_steering: 1.0
  max_throttle: 1.0
  min_brake: 0.0
  min_steering: -1.0
  min_throttle: 0.0
controller:
  kd: 0.25
  ki: 0.05
  kp: 0.9
  method: pid
cv_detector:
  canny_high: 150
  canny_low: 50
  hough_max_line_gap: 100
  hough_min_line_len: 40
  hough_rho: 2
  hough_theta: 0.017453
  hough_threshold: 50
  min_slope: 0.5
  roi_bottom_left_x: 0.05
  roi_bottom_right_x: 0.95
  roi_top_left_x: 0.35
  roi_top_right_x: 0.65
  roi_top_y: 0.5
  smoothing_factor: 0.7
dl_detector:
  device: auto
  input_size:
  - 256
  - 256
  model_path: Tilak1812/lane-detection-unet-tusimple
  model_type: pretrained
  threshold: 0.5
lane_analyzer:
  departure_threshold: 0.35
  drift_threshold: 0.15
  lane_width_meters: 3.7
  max_heading_degrees: 30.0
launcher:
  buffer_read_size: 4096
  decision_init_timeout_s: 3.0
  detection_init_timeout_s: 4.0
  log_file: lkas_run.log
  process_stop_timeout_s: 5.0
  subprocess_prefix: '[SubProc]'
  terminal_width: 70
retry:
  extended_max_retries: 30
  extended_retry_delay_s: 1.0
  max_retries: 20
  retry_delay_s: 0.5
streaming:
  broadcast_log_interval: 100
  jpeg_quality: 75
  raw_rgb: true
  stream_frame_delay_ms: 15
  web_viewer_fps: 60
system:
  detection_method: cv
throttle_policy:
  base: 0.1
  min: 0.05
  steer_max: 0.7
  steer_threshold: 0.15
timing:
  busy_wait_sleep_s: 0.001
  main_loop_sleep_s: 0.01
  pause_sleep_s: 0.1
  post_decision_delay_s: 0.5
  warmup_duration_s: 2.5
visualization:
  alert_blink_frequency: 10
  color_centered:
  - 0
  - 255
  - 0
  color_departure:
  - 0
  - 0
  - 255
  color_drift:
  - 0
  - 255
  - 255
  color_lane_fill:
  - 0
  - 255
  - 0
  color_left_lane:
  - 255
  - 0
  - 0
  color_right_lane:
  - 0
  - 0
  - 255
  follow_with_spectator: false
  hud_font_scale: 0.6
  hud_margin: 20
  hud_thickness: 2
  show_spectator_overlay: true
  web_port: 8080
